apiVersion: apps/v1
kind: Deployment
metadata:
  name: very-important-app
spec:
  selector:
    matchLabels:
      name: very-important-app
  replicas: 5
  template:
    metadata:
      labels:
        name: very-important-app
    spec:
      containers:
      - image: nginx
        name: very-important-app
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/conf.d
      nodeSelector:
        node.banzaicloud.io/ondemand: "true"
      volumes:
      - name: config-volume
        configMap:
          name: nginx-config